<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./assets/fonts/Poppins-Bold.ttf">
  <link href="./assets/fonts/Poppins-BoldItalic.ttf">
  <link href="./assets/fonts/Poppins-ExtraBold.ttf">
  <link href="./assets/fonts/Poppins-ExtraBoldItalic.ttf">
  <link href="./assets/fonts/Poppins-Italic.ttf">
  <link href="./assets/fonts/Regular.ttf">
  <link href="./assets/fonts/OFL.txt">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- <link rel="stylesheet" type="text/css" href="./assets/css/estilizacao.css"> -->
  <link rel="stylesheet" type="text/css" href="./assets/css/age-calculator-app.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style> </style>
</head>

<body>

  <div class="container">

    <section class="coleta-dados">

      <form id="formulario" class="formulario">

        <div class="recebe-data">

          <label id="day" for="dia" class="text-data">DAY</label>

          <input id="dia" type="number" name="dia" class="recebe-data-input" placeholder="DD" />

          <div id="erro-dia" class="mensagem-erro">dia invalido</div>

        </div>

        <div class="recebe-data">

          <label id="month" for="mes" class="text-data">MONTH</label>

          <input id="mes" type="number" name="mes" class="recebe-data-input" placeholder="MM" />

          <div id="erro-mes" class="mensagem-erro">mes invalido</div>

        </div>

        <div class="recebe-data">

          <label id="year" for="ano" class="text-data">YEAR</label>

          <input id="ano" type="number" name="ano" class="recebe-data-input" placeholder="AAAA" />

          <div id="erro-ano" class="mensagem-erro">ano invalido</div>

        </div>

        <div class="botao">

          <button class="enviar">

            <img src="./assets/images/icon-arrow.svg" alt="Icone de Seta">

          </button>

        </div>

      </form>
    </section>

    <section class="mostra-resultado">

      <div class="resultado">

        <span id="resultado-ano">--</span>

        <p>years</p>

      </div>

      <div class="resultado">

        <span id="resultado-mes">--</span>

        <p>months</p>

      </div>

      <div class="resultado">

        <span id="resultado-dia">--</span>

        <p>days</p>

      </div>

    </section>

   
  </div>

    </div>

  <script src="./assets/scriptsJs/age-calculator-app.js" type="text/javascript">
  </script>

</body>

</html>
